<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzee, Please Forgive Me ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>Dear Fuzee ❤️</h1>
            <p class="subtitle">You are the light of my life, and I’m deeply sorry for hurting you. Please forgive me. 💕</p>
        </header>

        <!-- Hero Image -->
        <div class="hero">
            <img src="bae.jpg" alt="I'm Sorry Fuzee">
        </div>

        <!-- Love Song Section -->
        <section class="song-section">
            <h2>A Special Song for You 🎶</h2>
            <iframe 
                width="100%" 
                height="315" 
                src="https://www.youtube.com/watch?v=wYZZxf1dl20" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </section>

        <!-- Surprise Button -->
        <div class="surprise">
            <button id="surpriseButton">Click for a Surprise 💖</button>
            <div id="surpriseContent" class="hidden">
                <p>You are my everything, Fuzee. Let’s create more happy memories together. 🌟</p>
                <img src="bae.jpg" alt="Love you, Fuzee">
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Made with endless love by someone who can’t live without you. 💝</p>
        </footer>
    </div>
</body>
</html>
